<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    
    <script src="./de.js"></script>
    <script src="./de/desktop.js"></script>
    <script src="./de/application.js"></script>
    <script src="./de/applications/calcpro/main.js"></script>
    <script src="./de/applications/filebrowser/main.js"></script>
    <script src="./de/applications/ide/main.js"></script>
    <script src="./de/applications/markdown/main.js"></script>
    <script src="./de/applications/settings/main.js"></script>

    <script src="./de/applications/webbrowser/main.js"></script>

    <title>Winux-DE</title>

  <body>

    <div id="screen">
      <div id="system-bar">
        <div id="apps"></div>
        <div id="date-time">12 Jun 14:51</div>
      </div>
      <div id="app-canvas"></div>
    </div>

    <div id="search-center">

        <div class="search-category-item selected">All</div>
        <div class="search-category-item">Notes</div>
        <div class="search-category-item">Bookmarks</div>
        <div class="search-category-item">App context <!--What app displayed provides --> </div>
        <div class="search-category-item">Menu</div> <!-- Files Edit etc -->
        <div class="search-category-item">Tabs</div>
        <div class="search-category-item">Others <!-- by context app, like search in files or methods --></div>
      </div>
      <div id="search-field" contenteditable="true">
        Test
      </div>
      <div id="search-results">
        <div>File</div>
        <div>Edit</div>
        <div>Selection</div>
      </div>
    </div>
